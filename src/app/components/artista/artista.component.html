<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="Imagen del artista" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="blank">
        Ir a la p√°gina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col"> <!--table-dark table-striped table-sm-->
    <table class="table table-dark table-striped table-sm">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let topTrack of topTracks">
          <td><img [src]="topTrack.album.images | noimage" alt="Imagen del album" class="img-thumb"></td>
          <td>{{topTrack.album.name}}</td>
          <td>{{topTrack.name}}</td>
          <td>
            <!-- <audio [src]="topTrack.preview_url" controls></audio> -->
            <iframe [src]="topTrack.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
